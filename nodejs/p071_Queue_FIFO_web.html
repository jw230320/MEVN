    <script>
class Queue{
    constructor(){
        this.a=[]
    }
    front(){
        if(this.a.length===0){
            console.log("Queue is empty(front)")
            return
        }else return this.a[0]
    }
    enq(value){
        this.a.push(value)
    }
    deq(){
        if(this.a.length===0){
            console.log("Queue is empty(deq)")
            return
        }
        this.a.shift()
    }
    auto(){
        while(this.a.length>0){

            q.deq() // a에 있는 첫번째 데이터를 삭제.
        }
    }

}
const q = new Queue()
