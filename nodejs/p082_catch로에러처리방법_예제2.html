<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const pm = new Promise((resolve, reject)=>{
            console.log('first Loading...');
            let what = Math.random() < 0.5
            setTimeout(()=>{
                if (what){
                    resolve('정상처리완료')                    
                }else{
                    reject(new Error('문제가 생겼음'))
                }
            },2000)
        })
        pm
          .then(v=>console.log(v))
          .catch(e=>console.log(e)) // 에러캐치
          .finally(()=>console.log('통신이 종료됨')) // 아무인자도 받지않아도 됨
        
    </script>
</body>
</html>
