<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const watch = ()=>{
            return new Promise((resolve, reject)=>{
                setTimeout(()=>resolve('이상형발견!'),1000)
            })
        }
        const talk =()=>{
            return new Promise((resolve,reject)=>{
                setTimeout(()=>resolve('연락처좀주세요',1000))
            })}
        const take=()=>{
            return new Promise((resolve, reject)=>{
                setTimeout(()=>resolve('또만나요!!'),1000)
            })
        }
        watch()
        .then(talk)
        .then(take)
        .then(console.log)
        </script>
</body>
</html>
